# Web Drivers   
minium.webdriver:
  desiredCapabilities:
    browserName: chrome
  window:
    maximized: true

# Configuration that can be injected in your tests
minium.config:
  searches:
    Minium Github:
      - https://github.com/viltgroup/minium
    Selenium:
      - http://www.seleniumhq.org/
      - http://en.wikipedia.org/wiki/Selenium
